{% if request.user.is_authenticated %}
<h1>{{request.user}}</h1>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{%endif%}

<hr>
<h1>ToDo List</h1>
<h1>Bem vindo, {{request.user}}!</h1>
<a href="{% url 'task-create' %}">Adicionar Tarefa</a>

<form method="GET">
    <input type="text" name="search-area" value="{{search_input}}">
    <input type="submit" value="Procurar...">
</form>

<table>
    <tr>
        <th>Sua lista</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.t√≠tulo}}</td>
        <td><a href="{% url 'task' task.id %}">Detalhes</a></td>
        <td><a href="{% url 'task-update' task.id %}">Editar</a></td>
        <td><a href="{%url 'task-delete' task.id %}">Apagar</a></td>
    </tr>
    {% empty %}
    <h3>Lista de tarefas vazia</h3>
    {% endfor %}
</table>
