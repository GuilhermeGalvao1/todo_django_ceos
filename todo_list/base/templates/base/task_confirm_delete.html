{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <a href="{% url 'tasks' %}">&#8592; Voltar</a>
        <h1>ToDo List</h1>
    </div>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza, que deseja apagar a tarefa "{{task}}"?</p>
        <input class="button" type="submit" value="Apagar">
    </form>
</div>

{% endblock content %}
