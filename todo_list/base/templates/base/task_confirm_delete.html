{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <a href="{% url 'tasks' %}">&#8592; Voltar</a>
    </div>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza, que deseja apagar a tarefa "{{task}}"?</p>
        <input class="button" type="submit" value="Apagar">
    </form>
</div>


<style>
    .header-message {
        background-color: #549CC6;
        color: #E7E6E1;
        padding: 15px 0; /* Ajuste o preenchimento superior e inferior conforme necessário */
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999; /* Certifique-se de que a mensagem esteja acima de outros elementos */
    }

    .header-message p {
        font-size: 48px; /* Aqui você pode ajustar o tamanho da fonte da mensagem */
        margin: 0;
        line-height: 50px; /* Ajuste a altura da linha para corresponder à altura da barra superior */

    }
</style>
<body>
    <div class="header-message">
        <p>ToDo List</p>
    </div>
</body>


{% endblock content %}
